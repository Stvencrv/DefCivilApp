<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Albergues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar albergues"
    style="padding-top: 20px"
    [(ngModel)]="Filter"
    animated="true"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let i of hostels | filter:Filter" (click)="modal(i)">
      <ion-thumbnail slot="start" id="open-modal">
          <img alt="Silhouette of mountains" src="https://cdn-icons-png.flaticon.com/512/1802/1802340.png" />
      </ion-thumbnail>
      <ion-label>{{i.edificio}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
