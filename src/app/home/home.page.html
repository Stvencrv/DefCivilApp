<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="titeContent">
    <p class="title">Defensa civil - Republica Dominicana</p>
  </div>
  <ion-slides style="height: 400px;">
    <ion-slide *ngFor="let i of services">
      <img [src]="i.foto" alt="">
    </ion-slide>
  </ion-slides>
  <hr>
  <ion-card>
    <img alt="Silhouette of mountains" src="../../assets/img/stiben.jpg" />
    <ion-card-header>
      <ion-card-title>Steven Mena</ion-card-title>
      <ion-card-subtitle>2019-8671</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <img alt="Silhouette of mountains" src="../../assets/img/critian.jpg" />
    <ion-card-header>
      <ion-card-title>Cristian Fernandez</ion-card-title>
      <ion-card-subtitle>2019-8697</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
