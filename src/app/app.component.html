            <ion-item [routerDirection]="'root'" [routerLink]="'/history'">

              <ion-icon slot="start" [name]="'medical'"></ion-icon>

        </ion-list>
      </ion-content>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
