<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="titeContent">
    <p class="title">Defensa civil - Republica Dominicana</p>
  </div>
  <ion-slides style="height: 400px;">
    <ion-slide *ngFor="let i of services">
      <img [src]="i.foto" alt="">
    </ion-slide>
  </ion-slides>
  <hr>
  
</ion-content>
