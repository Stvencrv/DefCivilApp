<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Medidas preventivas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="text-align: center; font-weight: bold; margin-top: 10%;">Medidas a tomar en cuenta</h1>
  <ion-list>
    <ion-item *ngFor="let i of measures" (click)="modal(i)"> 
      <ion-thumbnail slot="start" id="open-modal">
          <img alt="Silhouette of mountains" src="https://static.vecteezy.com/system/resources/previews/003/678/259/original/triangle-caution-yellow-sign-icon-free-vector.jpg" />
      </ion-thumbnail>
      <span>{{i.titulo}}</span>
    </ion-item>
  </ion-list>

</ion-content>
